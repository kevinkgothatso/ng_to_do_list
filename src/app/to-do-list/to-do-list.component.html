<div class="todo-app">
    <h1>To-Do List</h1>

    <table class="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of TodoList">
            <td>{{todo.Task}}</td>
            <td>{{todo.Status}}</td>
          </tr>
      </tbody>
    </table>
