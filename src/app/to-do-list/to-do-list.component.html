

<div class="todo-app">
  <h1>To-Do List</h1>
  <div class="todo-input">
      <form [formGroup]="todoForm" (ngSubmit)="AddToDoLIstItem()">
          <input type="text" placeholder="Enter a task..." formControlName="Task" required />
          <select name="status" id="statusDropdown" formControlName="Status" required >
            <option value="" disabled selected>Select a task</option>
            <option value="completed">Completed</option>
            <option value="todo">To-Do</option>
            <option value="inprogress">In-Progress</option>
          </select>
          <button type="submit" class="btn-submit form-control">Add Task</button>
        </form>
  </div>
  <table class="task-table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of TodoList">
          <td>{{todo.Task}}</td>
          <td>{{todo.Status}}</td>
          <td>
            <form [formGroup]="todoForm" (ngSubmit)="RemoveToDoLIstItem(todo)">
              <button type="submit" class="btn-submit form-control">Delete</button>
            </form>
          </td>
        </tr>
    </tbody>
  </table>
